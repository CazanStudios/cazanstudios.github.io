<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazan Studios</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            background-color: #121212; /* Fondo oscuro estilo gamer */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* ANIMACIÃ“N DE APARICIÃ“N SUAVE */
        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ANIMACIÃ“N DE FLOTAR (Para el logo del juego) */
        @keyframes flotar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* LOGO EMPRESA */
        .logo-empresa {
            width: 120px; /* TamaÃ±o del logo empresa */
            margin-bottom: 20px;
            animation: aparecer 1.5s ease-out;
        }

        /* LOGO JUEGO */
        .logo-juego {
            width: 300px; /* TamaÃ±o del logo juego (mÃ¡s grande) */
            max-width: 90%; /* Para que no se salga en celulares */
            margin: 20px 0;
            animation: flotar 3s ease-in-out infinite; /* Flota infinitamente */
            filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.5)); /* Resplandor naranja */
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: #ff9900; animation: aparecer 2s ease-out; }
        p { color: #aaaaaa; margin-bottom: 30px; animation: aparecer 2.5s ease-out; }

        /* BOTÃ“N DE DESCARGA */
        .boton {
            background: linear-gradient(45deg, #ff9900, #ff5e00);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 100, 0, 0.4);
            transition: transform 0.2s;
            animation: aparecer 3s ease-out;
        }

        .boton:hover {
            transform: scale(1.05); /* Efecto al pasar el mouse */
            background: linear-gradient(45deg, #ff5e00, #ff9900);
        }

        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #555;
            animation: aparecer 4s ease-out;
        }
    </style>
</head>
<body>

    <img src="logo-empresa.png" alt="Cazan Studios Logo" class="logo-empresa">

    <h1>Cazan Studios</h1>

</body>
